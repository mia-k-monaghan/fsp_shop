{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 my-5">
  <div class="col-md-8 mx-auto">
    <form class="uniForm" method="post" enctype='multipart/form-data'>
      {% csrf_token %}
      <div class="text-center pb-4">
        <h1 class="pb-4">Are you sure you want to delete this image?</h1>
            <img style="width:20em;"class="img-fluid card mx-auto"src="{{ object.image.url }}" alt="{{ object.alt }}">
      </div>

      {{form|crispy}}
      <div class="text-center">
        <a class="btn btn-outline-dark" href="{% url 'core:index' %}">No Thanks</a>
        <button class="btn btn-danger" type="submit">Delete</button>
      </div>
    </form>
  </div>
</div>
{% endblock content %}
