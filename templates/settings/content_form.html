{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 my-5">
  <div class="col-md-8 mx-auto">
    <form class="uniForm" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock content %}
