{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 my-5">
  <div class="card col-md-8 mx-auto">
    <div class="card-body">
      <form class="uniForm" method="post" enctype='multipart/form-data'>
        {% csrf_token %}
        {{form|crispy}}
        <button class="btn btn-primary" type="submit">Save</button>
      </form>
  </div>
  </div>
</div>
{% endblock content %}
