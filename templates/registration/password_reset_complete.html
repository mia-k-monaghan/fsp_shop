{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block meta_block %}
<title>Password Reset Complete</title>
{% endblock meta_block %}

{% block content %}
<div class="pb-5 mb-5">
  <div class="jumbotron mb-5 text-center">
    <p class="display-4">Password reset complete</p>
    <p class="lead">Your new password has been set. You may now log in.</p>
    <a class="btn btn-lg btn-outline-dark" href="{% url 'users:login' %}">Login</a> 
  </div>

</div>
{% endblock content %}
