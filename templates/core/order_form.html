{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container py-5 my-5">
  <div class="card shadow col-md-8 mx-auto py-3">
    <p class="display-4 text-center">Account Info</p>
    <form class="uniForm" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <button class="btn btn-primary mb-3" type="submit">Save</button>
    </form>
  </div>
</div>
{% endblock content %}
